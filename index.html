<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emo World</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #scene-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #chat-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 800px;
            z-index: 1000;
        }
        #chat-messages {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 800px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
        }
        .message {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 8px 12px;
            margin: 4px 0;
            border-radius: 16px;
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        .message.fade-out {
            opacity: 0;
        }
        #chat-form {
            display: flex;
            gap: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 25px;
        }
        #chat-input {
            flex: 1;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 8px 16px;
            color: #fff;
            border-radius: 20px;
            font-size: 16px;
            outline: none;
        }
        #chat-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        #send-button {
            background-color: #00ff9d;
            border: none;
            padding: 8px 20px;
            color: #000;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s ease;
        }
        #send-button:hover {
            background-color: #00cc7d;
        }
    </style>
</head>
<body>
    <div id="scene-container"></div>
    <div id="instructions">
        <strong>Controls:</strong><br>
        WASD or Arrow Keys: Move character<br>
        Space: Jump<br>
    </div>
    <div id="chat-messages"></div>
    <div id="chat-container">
        <form id="chat-form">
            <input type="text" id="chat-input" placeholder="Type your message..." maxlength="100">
            <button type="submit" id="send-button">Send</button>
        </form>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import { EBOYIsometricPierScene } from './js/main.js';

        // Initialize the application when the DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            const app = new EBOYIsometricPierScene();
        });
    </script>
</body>
</html>
