<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emo World</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="bar-fix.css">
    <script src="fix-bars.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #scene-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #chat-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 800px;
            z-index: 1000;
        }
        #chat-messages {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 800px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            top: auto !important; /* Force it to NOT be at the top */
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid #00ff9d;
            border-radius: 25px;
            padding: 10px;
        }
        /* Any chat-messages element that's positioned at the top should be hidden */
        #chat-messages:not([style*="bottom:"]),
        #chat-messages[style*="top:0"],
        #chat-messages[style*="top: 0"] {
            display: none !important;
        }
        .message {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 8px 12px;
            margin: 4px 0;
            border-radius: 16px;
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        .message.fade-out {
            opacity: 0;
        }
        #chat-form {
            display: flex;
            gap: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 25px;
        }
        #chat-input {
            flex: 1;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 8px 16px;
            color: #fff;
            border-radius: 20px;
            font-size: 16px;
            outline: none;
        }
        #chat-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        #send-button {
            background-color: #00ff9d;
            border: none;
            padding: 8px 20px;
            color: #000;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s ease;
        }
        #send-button:hover {
            background-color: #00cc7d;
        }
        
        /* Remove transparent bars at the top */
        .transparent-bar, 
        #top-bar,
        .status-bar {
            display: none !important;
        }

        /* Fix for THREE.js injected elements */
        body > canvas,
        body > div:not(#scene-container):not(#instructions):not(#chat-messages):not(#chat-container) {
            display: none !important;
        }

        /* Hide any fixed position elements at the top of the screen */
        body > *[style*="position: fixed"][style*="top: 0"],
        body > *[style*="position:fixed"][style*="top:0"],
        body > *[style*="position: absolute"][style*="top: 0"],
        body > *[style*="position:absolute"][style*="top:0"] {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="scene-container"></div>
    <div id="instructions">
        <strong>Controls:</strong><br>
        Arrow Keys: Move character<br>
        Shift Key: Jump<br>
        Enter: Throw vinyl
    </div>
    <!-- Ensure chat-messages is positioned correctly from the start -->
    <div id="chat-messages" style="position: fixed; bottom: 80px; top: auto;">
        <!-- Pre-populate with welcome message -->
        <div class="message system-message">Welcome to the Cyberpunk Pier! Press E to throw vinyl discs.</div>
    </div>
    <div id="chat-container">
        <form id="chat-form">
            <input type="text" id="chat-input" placeholder="Type your message..." maxlength="100">
            <button type="submit" id="send-button">Send</button>
        </form>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script>
        // This script runs before the Three.js code and targets the transparent bars
        document.addEventListener('DOMContentLoaded', function() {
            // Function to fix the transparent bars
            function fixTransparentBars() {
                // Get all elements at document level
                const allElements = document.body.children;
                
                // Check each element to see if it might be creating the bars
                for (let i = 0; i < allElements.length; i++) {
                    const el = allElements[i];
                    
                    // Skip our known good elements
                    if (el.id === 'scene-container' || el.id === 'instructions' || 
                        el.id === 'chat-messages' || el.id === 'chat-container' ||
                        el.tagName === 'SCRIPT' || el.tagName === 'STYLE') {
                        continue;
                    }
                    
                    // Check if this element is likely a bar at the top
                    const rect = el.getBoundingClientRect();
                    const style = window.getComputedStyle(el);
                    
                    // If the element is at the top of the screen and spans most of the width 
                    // or has fixed/absolute positioning at top
                    if ((rect.top < 10 && rect.width > window.innerWidth * 0.5) || 
                        (style.position === 'fixed' && style.top === '0px') ||
                        (style.position === 'absolute' && style.top === '0px')) {
                        // This might be one of our transparent bars
                        console.log('Removing potential transparent bar:', el);
                        el.style.display = 'none';
                    }
                }
            }
            
            // Run immediately
            fixTransparentBars();
            
            // And also run after a slight delay to catch elements created after DOM is ready
            setTimeout(fixTransparentBars, 500);
            setTimeout(fixTransparentBars, 1000);
            
            // Create a MutationObserver to catch new elements being added
            const observer = new MutationObserver(function(mutations) {
                // Run our fix whenever the DOM changes
                fixTransparentBars();
            });
            
            // Observe the entire document for changes
            observer.observe(document.body, { 
                childList: true, 
                subtree: true 
            });
        });
    </script>
    <script type="module">
        import { EBOYIsometricPierScene } from './js/main.js';

        // Initialize the application when the DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            const app = new EBOYIsometricPierScene();
            
            // Remove any dynamically created transparent bars
            document.querySelectorAll('.transparent-bar, #top-bar, .status-bar').forEach(el => {
                el.remove();
            });
        });
    </script>
</body>
</html>
